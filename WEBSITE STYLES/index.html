    <body>
        
    <!--Project Tile-->   
    <div class="projectTiles">
        <div class="container">
            <h4>Project Name Insert</h4>
            <p>Start date Insert // end date insert</p>
            <p>Description insert</p>
            <a href="#"><p>Shareable link</p></a>
        </div>
    </div>
        
    <!--Milestone Tile-->     
    <div class="milestoneTiles">
        <div class="container">
            <h4>Milestone Name Insert</h4>
            <p>Start date Insert // end date insert</p>
            <p>Description insert</p>
            <a href="#"><p>Shareable link</p></a>
        </div>
    </div>
        
    <!--Add a Project Tile-->    
    <div class="projectAdd">
        <div class="container">
            <h4>+ add Project</h4>
            <form>
                <input type="text" placeholder="Project Name"><br>
                <textarea type="text" placeholder="Description" style="height: 200px"></textarea><br>
                <input type="text" placeholder="Project Start"><br>
                <input type="text" placeholder="Project End"><br>
                <input type="submit" value="add">
            </form>
        </div>
    </div>
        
    <!--Add a Milestone Tile-->    
    <div class="milestoneAdd">
        <div class="container">
            <h4>+ add Milestones</h4>

                <input type="text" placeholder="Milestone Name"><br>
                <textarea type="text" placeholder="Description" style="height: 200px"></textarea><br>
                <input type="text" placeholder="Milestone Start"><br>
                <input type="text" placeholder="Milestone End"><br>
                <input class="milestone" type="submit" value="add">
            </form>
        </div>
    </div>
